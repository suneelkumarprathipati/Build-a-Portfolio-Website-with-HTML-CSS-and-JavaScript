<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roller Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: #333;
            overflow-x: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #ff6b6b; font-size: 2.5em; }
        section {
            min-height: 100vh;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            scroll-behavior: smooth;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .item:hover { transform: scale(1.05); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        .item img { max-width: 100%; height: auto; border-radius: 5px; }
        .item button { background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .item button:hover { background: #d63031; }
        #add-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        #add-form input, #add-form button { display: block; width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        #add-form button { background: #4ecdc4; color: white; border: none; cursor: pointer; }
        #add-form button:hover { background: #26a69a; }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            section { padding: 30px 10px; }
            .portfolio-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Roller Portfolio</h1>
        <p>Scroll through my colorful world!</p>
    </header>
    <section id="portfolio">
        <h2>Portfolio Items</h2>
        <div class="portfolio-grid" id="portfolio-grid"></div>
    </section>
    <section id="add-section">
        <h2>Add New Item</h2>
        <form id="add-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required aria-label="Item title">
            <label for="file">Upload Image or Doc (PDF/Image):</label>
            <input type="file" id="file" accept="image/*,.pdf" required aria-label="Upload file">
            <button type="submit">Add Item</button>
        </form>
    </section>

    <script>
        const portfolioGrid = document.getElementById('portfolio-grid');
        const addForm = document.getElementById('add-form');

        // Load items from localStorage
        function loadItems() {
            portfolioGrid.innerHTML = '';
            const items = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <h3>${item.title}</h3>
                    ${item.type === 'image' ? `<img src="${item.data}" alt="${item.title}">` : `<a href="${item.data}" download="${item.title}.pdf">Download ${item.title}</a>`}
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                portfolioGrid.appendChild(div);
            });
        }

        // Add item
        addForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const file = document.getElementById('file').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const items = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
                    items.push({
                        title,
                        data: reader.result,
                        type: file.type.startsWith('image/') ? 'image' : 'doc'
                    });
                    localStorage.setItem('portfolioItems', JSON.stringify(items));
                    loadItems();
                    addForm.reset();
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove item
        function removeItem(index) {
            const items = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
            items.splice(index, 1);
            localStorage.setItem('portfolioItems', JSON.stringify(items));
            loadItems();
        }

        // Initial load
        loadItems();
    </script>
</body>
</html>
